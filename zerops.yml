zerops:
  - setup: spartantoe
    build:
      base: nodejs@22
      buildCommands:
        - pnpm i
        - pnpm build
      deployFiles:
        - dist/apps/app/analog/~
    run:
      base: nodejs@22
      ports:
        - port: 3000
          httpSupport: true
      start: node node server/index.mjs
