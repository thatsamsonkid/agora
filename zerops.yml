zerops:
  - setup: spartantoe
    build:
      base: nodejs@22
      buildCommands:
        - pnpm i
        - npx nx build spar-tan-toe
      deployFiles:
        - dist/apps/spar-tan-toe/analog/~
    run:
      base: nodejs@22
      ports:
        - port: 3000
          httpSupport: true
      start: node server/index.mjs
